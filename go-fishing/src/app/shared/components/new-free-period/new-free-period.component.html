
<div style="display: flex;justify-content:center;">
<form class="row row-cols-sm-auto" style="display: grid;grid-template-columns: 30% 30% 30%">
    <div class="col-12">
      <div class="dp-hidden position-absolute">
        <div class="input-group">
          <input name="datepicker"
                 class="form-control"
                 ngbDatepicker
                 #datepicker="ngbDatepicker"
                 [autoClose]="'outside'"
                 (dateSelect)="onDateSelection($event)"
                 [displayMonths]="2"
                 [dayTemplate]="t"
                 outsideDays="hidden"
                 [startDate]="fromDate!"
                 [minDate]="today"
                 tabindex="-1">
          <ng-template #t let-date let-focused="focused">
            <span class="custom-day"
                  [class.focused]="focused"
                  [class.range]="isRange(date)"
                  [class.faded]="isHovered(date) || isInside(date)"
                  (mouseenter)="hoveredDate = date"
                  (mouseleave)="hoveredDate = null">
              {{ date.day }}
            </span>
          </ng-template>
        </div>
      </div>
        <div class="input-group">
            <input #dpFromDate
                class="form-control" placeholder="yyyy-mm-dd"
                name="dpFromDate"
                [value]="formatter.format(fromDate)"
                (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
        </div>
    </div>
    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">Odaberi datume</button>
  
    <div class="col-12">
      <div class="input-group">
        <input #dpToDate
               class="form-control" placeholder="yyyy-mm-dd"
               name="dpToDate"
               [value]="formatter.format(toDate)"
               (input)="toDate = validateInput(toDate, dpToDate.value)">
      </div>
    </div>
</form>
  
  
<a (click)="addNewFreePeriod()" style="border: 1px solid black;padding:10px;">
Dodaj novi sloban termin : 
<span>{{fromDate?.day}}.{{fromDate?.month}}.{{fromDate?.year}}</span> - 
<span>{{toDate?.day}}.{{toDate?.month}}.{{toDate?.year}}</span>
</a>
</div>
