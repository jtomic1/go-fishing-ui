<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <img src="{{images[0]}}" height="100" width="100" />
            <br />
            <span class="name mt-3">{{adventure.name}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <span class="number">12 <span class="follow">Pratilaca</span></span> 
            </div>
            <div class=" d-flex mt-2"> 
                <a routerLink="/adventureProfile/{{adventure.id}}" routerLinkActive="active">
                    <button mat-raised-button color="primary" id="visitBtn">Poseti</button>
                </a>
            </div>
            <div class="text mt-3"> 
                <span>{{adventure.promoDescription}}</span> 
            </div>
            <br />
            
            <div><span class="font-weight-bold">Instruktor: </span><span>{{adventure.instructorName + " " + adventure.instructorSurname}}</span></div>
            <div><span class="font-weight-bold">Adresa: </span><span>{{adventure.city + ", " + adventure.country}}</span></div>
            <br />
            <br />
            <div><span class="font-weight-bold">Cena: </span><span class="font-weight-bold">{{adventure.price | currency}}</span></div>
            <div *ngIf='isInstructor'>
                <div class="instructorOptions">
                    <button class="buttonDisplay" routerLink="/addFreePeriod/{{adventureId}}" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>more_time</mat-icon>
                        <h6>Dodaj termin</h6>
                    </button>
                    <button class="buttonDisplay" routerLink="/newAction/{{adventureId}}" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>add_alert</mat-icon>
                        <h6>Dodaj akciju</h6>
                    </button>
                    <button class="buttonDisplay" routerLink="/editAdventure/{{adventureId}}" routerLinkActive="active" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>edit</mat-icon>
                        <h6>Izmeni</h6>
                    </button>
                    <button class="buttonDisplay" (click)="deleteAdventure()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>delete</mat-icon>
                        <h6>Ukloni</h6>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
