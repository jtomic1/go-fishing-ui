<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Dodavanje novog slobodnog termina</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <br />
      <p><b>Naziv:</b>  {{adventure.name}}</p>
      <p><b>Cena:</b>  {{adventure.price | currency}}</p>
      <p><b>Kapacitet:</b>  {{adventure.capacity}}</p>
      <br />
      <mat-form-field>
        <input matInput type="datetime-local" id="start" placeholder="Izaberite datum i vreme početka">
      </mat-form-field>
      <br />
      <br />
      <mat-form-field>
        <input matInput type="datetime-local" id="end" placeholder="Izaberite datum i vreme kraja termina">
      </mat-form-field>
      

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" routerLink="/instructorProfile/{{adventure.instructorId}}" routerLinkActive="active">Nazad</button>
      <button mat-raised-button color="primary" (click)="AddNewPeriod()">Dodaj</button>
    </mat-card-actions>
  </mat-card>
